<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    while(true){
        const number = Number(prompt("Enter a number"));
        if(number>=50 && number<=100){
           

                console.log("Number is bewteen 50 and 100 (inclusive). Exiting.")
                break;
        }
        else{
            console.log("Number is not between 50 and 100 . Please try again.")
        }

    }
   </script>
</body>
</html>
