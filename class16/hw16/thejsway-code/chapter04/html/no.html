<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        while(true){
            const userInput = prompt("Enter yes or no");

            if(userInput==="yes"){
                console.log("You said 'Yes' , Game Over ! ")
                break;
            }
            else if(userInput === "no"){
                console.log("You said 'No' , Game Over ! ")
                break;
            }
            else{
                console.log("Neither 'yes' nor 'no' . keep going!")
            }
        }

    </script>

</body>
</html>
