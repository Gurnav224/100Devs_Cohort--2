<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="day-input">
    <button id="checkDay">check day name</button>
    <h1 id="output"></h1>

    <script>
        const Btn = document.querySelector("#checkDay");

        const output = document.querySelector("#output");
        Btn.addEventListener('click',function(){
            const dayName = document.querySelector("#day-input").value;

            if(dayName ==="sunday"){
                output.innerHTML = dayName;
            }
            else if(dayName === "monday"){
                output.innerHTML = dayName
            }
            else if(dayName==="tuesday"){
                output.innerHTML = dayName
            }
            else if(dayName==="wednesday"){
                output.innerHTML = dayName
            }
            else if(dayName==="thursday"){
                output.innerHTML = dayName
            }
            else if(dayName==="friday"){
                output.innerHTML = dayName
            }
            else if(dayName==="saturday"){
                output.innerHTML = dayName
            }
            else{
                output.innerHTML = "day name not Exits"
            }
        })
    </script>
</body>
</html>
