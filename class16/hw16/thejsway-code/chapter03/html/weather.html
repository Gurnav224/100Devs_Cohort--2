
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
</head>
<body>
    <input type="text" name="" id="weather-input">
    <button id="btn">check what you wear accodring to weather </button>
    <h1 id="output"></h1>

    <script>
       

        const btn = document.querySelector("#btn");
        const output = document.querySelector("#output");

        btn.addEventListener("click",function(){
            const weather = document.querySelector("#weather-input").value;

            if(weather === "sunny"){
              output.innerHTML = "T-shirt time!"
            }
            else if(weather === "windy"){
                output.innerHTML = "Windbreaker life."
            }
            else if(weather === "rainy"){
                output.innerHTML = "Bring That umbrella"
            }
            else if(weather==="snowy"){
                output.innerHTML = "Just stay inside!"
            }
            else {
                output.innerHTML = "Not a valid weather type"
            }
        })
    </script>
</body>
</html>
