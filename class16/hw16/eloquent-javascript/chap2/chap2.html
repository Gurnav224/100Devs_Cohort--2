<body>
    <script>

        const theNumber = Number(prompt("pick a number"));

        if(!Number.isNaN(theNumber)){
            console.log(`Your ${theNumber} is the square root of ${theNumber * theNumber}`);
        }
        else{
            console.log("Hey. why didn't you give me a number");
        }
    </script>
